<div class="test-area col-xs-12" ng-show="inProgress">
	<div ng-show="!testOver">
		<div class="row " id="image">
			<div class="col-xs-3" ></div>
			<canvas class="col-xs-6" id="STAGE" width="440" height="440"></canvas>
			<div class="col-xs-3" ></div>
		</div>
		<div class="question row text-center">What did you see</div>
		<div class="row">
			<div class="col-xs-4" ></div>
			<div class="col-xs-4">
				<ul id="options">
						<input type="text"  id="f" name="answer" style="width:100%" autofocus/>
					</li>
				</ul>
			</div>
			<div class="col-xs-4" ></div>
		</div>
		<div class="row">
			<div class="col-xs-5"></div>
			<div class="col-xs-2">
				<div class="col-xs-6 text-center">
					<button id="submit_button" ng-click="checkAnswer()" class="btn btn-primary ">Submit</button>
				</div>
				<div class="col-xs-6 text-center">
					<button id="next_button" ng-click="nextQuestion()" onclick="resetTimer()" class="text-center next-question btn btn-primary">Next</button>
				</div>
			</div>
			<div class="col-xs-5"></div>
			
		</div>
			
		
		<div style="height: 20px;">
		</div>
	</div>
 
	<div ng-show="testOver">
		<h2 class="col-xs-12 text-center">Test is over</h2>
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-8 text-center">
				<div class="row">
					<button class="btn btn-success  " ng-click="reset()">Re-do Test again</button>
				</div>
				<div class="row" style="margin-top:10px">
					<table class="col-xs-12">
						<tr>
							<th class="text-center"> Correct Answer </th>
							<th class="text-center"> Real Answer </th>
							<th class="text-center"> Status </th>
						</tr>
						<tr ng-repeat="x in result">
							<td>{{x.cor_ans}}</td>
							<td>{{x.usr_ans}}</td>
							<td>{{x.status}}</td>
						</tr>
						<tr>
							<td> Final Result </td>
							<td> </td>
							<td> {{score}}% </td>
						</tr>
					</table>
				</div>
				
			</div>
			<div class="col-xs-2 text-center "></div>
	
		</div>
	</div>
 
	
</div>
 
<div class="intro" ng-show="!inProgress">
	<div class="col-xs-12 text-center"><p>Welcome to the Color Blind Test App</p></div>
	<div class="row top-buffer">
		<div class="col-xs-5"></div>
		<button id="starTest" ng-click="start(0)" class="btn btn-success text-center col-xs-2">Start Standard Test</button>
		<div class="col-xs-5"></div>
	</div>
	<div class="row top-buffer">
		<div class="col-xs-5"></div>
		<button id="starTest" ng-click="start(1)" class="btn btn-success text-center col-xs-2">Start Protanopia Test</button>
		<div class="col-xs-5"></div>
	</div>
	<div class="row top-buffer">
		<div class="col-xs-5"></div>
		<button id="starTest" ng-click="start(2)" class="btn btn-success text-center col-xs-2">Start Deuteranopia Test</button>
		<div class="col-xs-5"></div>
	</div>
	<div class="row top-buffer">
		<div class="col-xs-5"></div>
		<button id="starTest" ng-click="start(3)" class="btn btn-success text-center col-xs-2">Start Tritanopia Test</button>
		<div class="col-xs-5"></div>
	</div>

</div>
